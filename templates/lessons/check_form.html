{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Review Lesson Plan: {{ lesson_plan.title }}</h1>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            
            <div class="mt-6 flex space-x-3">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Submit Review
                </button>
                <a href="{{ lesson_plan.get_absolute_url }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
