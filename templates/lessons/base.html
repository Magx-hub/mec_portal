<!-- templates/lessons/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lesson Plan Manager{% endblock %}</title>
    {% load static tailwind_tags %}
    {% tailwind_css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'lessonplans:lesson_list' %}" class="flex items-center text-white font-bold text-xl hover:text-blue-200 transition-colors">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>
                    Lesson Plan Manager
                </a>
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'lessonplans:lesson_create_wizard' %}" class="flex items-center text-white hover:text-blue-200 transition-colors px-3 py-2 rounded-md hover:bg-blue-700">
                            <i class="fas fa-plus mr-1"></i>
                            New Lesson
                        </a>
                        <a href="{% url 'lessonplans:lesson_list' %}" class="flex items-center text-white hover:text-blue-200 transition-colors px-3 py-2 rounded-md hover:bg-blue-700">
                            <i class="fas fa-list mr-1"></i>
                            My Lessons
                        </a>
                        <span class="text-blue-200">Hello, {{ user.username }}</span>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Messages -->
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="alert-{{ message.tags }} p-4 rounded-lg mb-4 flex items-center justify-between shadow-sm
                        {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% endif %}
                        {% if message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% endif %}
                        {% if message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border border-yellow-200{% endif %}
                        {% if message.tags == 'info' %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
                        <span>{{ message }}</span>
                        <button type="button" class="ml-4 text-gray-500 hover:text-gray-700" onclick="this.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
