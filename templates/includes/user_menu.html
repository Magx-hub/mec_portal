    <div id="user-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden" onclick="toggleUserMenu()">
        <div class="absolute top-16 right-4 bg-white rounded-lg shadow-lg min-w-48" onclick="event.stopPropagation()">
            <div class="p-3 border-b border-gray-200">
                <p class="font-medium text-sm">{{ user.get_full_name|default:user.username }}</p>
                <p class="text-xs text-gray-500">{{ user.email }}</p>
            </div>
            <div class="py-2">
                <form method="post" action="{% url 'users:logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="flex items-center px-3 py-2 text-sm font-medium text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition duration-200">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
