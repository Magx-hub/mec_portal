<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4 tap-highlight-none">
    <div class="flex items-start justify-between">
        <div class="flex-1">
            {% if title %}
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ title }}</h3>
            {% endif %}
            {% if subtitle %}
                <p class="text-sm text-gray-600 mb-3">{{ subtitle }}</p>
            {% endif %}
            <div class="content">
                {{ content|safe }}
            </div>
        </div>
        {% if icon %}
            <div class="flex-shrink-0 ml-4">
                <i class="fas {{ icon }} text-xl text-gray-400"></i>
            </div>
        {% endif %}
    </div>
    {% if actions %}
        <div class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-gray-100">
            {% for action in actions %}
                <a href="{{ action.url }}" 
                   class="inline-flex items-center px-3 py-1.5 text-xs font-medium rounded-full
                          {% if action.primary %}bg-blue-600 text-white{% else %}bg-gray-100 text-gray-700{% endif %}
                          tap-highlight-none">
                    {% if action.icon %}<i class="fas {{ action.icon }} mr-1"></i>{% endif %}
                    {{ action.label }}
                </a>
            {% endfor %}
        </div>
    {% endif %}
</div>
